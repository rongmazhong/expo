<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    * {

        padding: 0;
        list-style: none;
        font-family: "微软雅黑";
    }

    .cle {
        clear: both;
    }

    .cleb:after {
        content: "";
        display: block;
        clear: both;
    }

    .lf {
        float: left;
    }

    .rt {

    }

    .ind_box {

    .ind_juli {
        color: #14b6de;
        font-size: 57px;
        height: 70px;

    .ind_juli span {

        color: #14b6de;

    .ind_julis span {
        background: #000;

<body>
<div style="margin:0 auto;height:1920px;width:1080px;">
    <button id="btn">全屏展示</button>
    <div id="content" style="margin:0 auto;height:1920px;width:1080px;background: url("bj.jpg") no-repeat center center;background-size: contain " >
        <div>
            <div class="ind_box" id="index-box">
                <div class="ind_juli">
                    距离<span id="mnian">2018</span>年<span id="myue">08</span>月<span id="mri">23</span>日开幕
                </div>
                <div class="ind_julis">
                    倒计时<span id="dao"></span>天
                </div>
                <div class="ind_juli" style="font-size: 65px;">
                    今天<span id="nian"></span>年<span id="yue"></span>月<span id="ri"></span>日
                </div>
            </div>

        </div>
        <button id="btn2 " onclick="exitFull()">退出全屏</button>
    </div>
</div>

</body>
<script language="JavaScript">

    document.getElementById("btn").onclick=function(){
        var elem = document.getElementById("content");
        requestFullScreen(elem);// 某个页面元素
    };

    function requestFullScreen(element) {
        // 判断各种浏览器，找到正确的方法
        var requestMethod = element.requestFullScreen || //W3C
            element.webkitRequestFullScreen ||    //Chrome等
            element.mozRequestFullScreen || //FireFox
            element.msRequestFullScreen; //IE11
        if (requestMethod) {
            requestMethod.call(element);
        }
        else if (typeof window.ActiveXObject !== "undefined") {//for Internet Explorer
            var wscript = new ActiveXObject("WScript.Shell");
            if (wscript !== null) {
                wscript.SendKeys("{F11}");
            }
        }
    }

    //退出全屏 判断浏览器种类
    function exitFull() {
        // 判断各种浏览器，找到正确的方法
        var exitMethod = document.exitFullscreen || //W3C
            document.mozCancelFullScreen ||    //Chrome等
            document.webkitExitFullscreen || //FireFox
            document.webkitExitFullscreen; //IE11
        if (exitMethod) {
            exitMethod.call(document);
        }
        else if (typeof window.ActiveXObject !== "undefined") {//for Internet Explorer
            var wscript = new ActiveXObject("WScript.Shell");
            if (wscript !== null) {
                wscript.SendKeys("{F11}");
            }
        }
    }
</script>
