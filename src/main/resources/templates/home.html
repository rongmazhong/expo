<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>中国国际智能产业博览会</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="jquery.min.js"></script>
    <script src="layui/layui.js"></script>
    <script src="bootstrap.js"></script>
    <script src="bootbox.min.js"></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: "微软雅黑";
        }

        .cle {
            clear: both;
        }

        .cleb:after {
            content: "";
            display: block;
            clear: both;
        }

        .lf {
            float: left;
        }

        .rt {
            float: right;
        }

        .dis {
            display: none;
        }

        body {
            width: 1080px;
            height: 1920px;
            margin: 0 auto;
        }

        .ind_box {
            padding-top: 670px;
            text-align: center;
            font-size: 80px;
        }

        @font-face {
            font-family: "shijian";
            src: url('./Digital-7Mono.TTF');
        }

        .ind_juli {
            color: #14b6de;
            font-size: 57px;
            height: 70px;
            line-height: 70px;
            margin-bottom: 90px;
        }

        .ind_juli span {
            background: #000;
            font-family: "shijian";
            padding: 0 5px;
            height: 70px;
            line-height: 70px;
            color: #e60012;
            margin: 0 15px;
        }

        .rong-btn {
            border-style: solid;
            border-color: blue;
            font-size: 20px;
        }

        .ind_julis {
            color: #14b6de;
            font-size: 98px;
            height: 100px;
            line-height: 100px;
            margin-bottom: 90px;
        }

        .ind_julis span {
            background: #000;
            font-family: "shijian";
            padding: 0 5px;
            height: 70px;
            line-height: 70px;
            color: #e60012;
            margin: 0 15px;
        }

        .openToSet .modal-dialog {
            height: 600px;
        }

        .openToSet .modal-header {
            background-color: #5bc0de;
        }

        .openToSet form {
            font-size: 40px;
        }

        .openToSet .setdiv {
            height: 40px;
        }

        .openToSet .modal-content {
            margin-top: 280px;
        }

        .openToSet label {
            padding-left: 112px
        }

        .openToSet input {
            height: 70px;
            width: 275px;
        }

        /*@-webkit-keyframes spinning {
         20%{
             transform: scale(1.2);
         }
         90%{
             -moz-transform: scale(1.1 );
         }
        }
        #dao{transform:rotate(360deg);animation: spinning 2s infinite linear;display: inline-block;padding: 5px 15px;}*/
    </style>
</head>

<body style="background: url(bj.jpg) no-repeat center center;background-size: contain">
<div>
    <div id="content">
        <div class="ind_box" id="index-box">
            <div class="ind_juli">
                距离<span id="mnian">2018</span>年<span id="myue">08</span>月<span id="mri">23</span>日开幕
            </div>
            <div class="ind_julis animated infinite pulse">
                倒计时<span id="dao"></span>天
            </div>
            <div class="ind_juli" style="font-size: 65px;">
                今天<span id="nian"></span>年<span id="yue"></span>月<span id="ri"></span>日
            </div>
            <div style="margin-top: 62%; margin-left: 55%">
                <a style="font-size: 20px" href="javascript:homeMethod.cloneScreen()">关闭</a>
                <button id="set-parames" onclick="homeMethod.setTime()" style="background: none; margin-left: 45px; font-size: 20px; color: #428bca;border: none; ">设置</button>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" src="home.js"></script>
</html>
